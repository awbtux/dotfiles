# ELinks 0.16.0 configuration file

# use elinks bookmark format
set bookmarks.file_format = 0

# save folder expansion
set bookmarks.folder_state = 1

# write full comments for auto-generated options
set config.comments = 2

# don't indent automatically
set config.indentation = 0

# only overwrite options specifically changed
set config.saving_style = 3

# don't localize comments
set config.i18n = 0

# internal configuration option to display some warning or something (idk)
set config.saving_style_w = 1

# don't show template options in autocreated trees in the options manager and save them to the configuration file
set config.show_template = 0

# use asynchronous dns resolving
set connection.async_dns = 1

# maximum number of concurrent connections
set connection.max_connections = 16

# maximum number of concurrent connections to a given host
set connection.max_connections_to_host = 4

# receive timeout (in seconds)
set connection.receive_timeout = 60

# number of tries to establish a connection, zero means try forever
set connection.retries = 3

# whether to try to connect to a host over IPv4
set connection.try_ipv4 = 1

# whether to try to connect to a host over IPv6
set connection.try_ipv6 = 1

# timeout for non-restartable connections (in seconds)
set connection.unrestartable_receive_timeout = 600

# ask for confirmation before accepting cookie
set cookies.accept_policy = 2

# cookies don't last longer than 30 days
set cookies.max_age = 30

# don't require 3 dots in cookie domains
set cookies.paranoid_security = 0

# whether cookies should be loaded from and saved to disk
set cookies.save = 0

# save cookies after each change in cookies list
set cookies.resave = 0

# don't automatically follow a link or submit a form if appropriate accesskey is pressed
set document.browse.accesskey.auto_follow = 0

# don't display access key in link info
set document.browse.accesskey.display = 0

# check elinks keybinds before checking html access keys
set document.browse.accesskey.priority = 0

# automagically submit a form when enter is pressed with a text field selected
set document.browse.forms.auto_submit = 1

# ask for confirmation when submitting a form
set document.browse.forms.confirm_submit = 1

# default form input size if none is specified
set document.browse.forms.input_size = 20

# don't automatically enter text fields
set document.browse.forms.insert_mode = 1

# don't save login form history
set document.browse.forms.show_formhist = 0

# display image alt/title attribute if possible, filename if not
set document.browse.images.display_style = 2

# filenames longer than 80 chars are truncated in the center with an asterisk
set document.browse.images.filename_maxlen = 80

# don't enclose image links in [] if alt or title are provided
set document.browse.images.image_link_tagging = 1

# prefix string to use to mark image links
set document.browse.images.image_link_prefix = "["

# suffix string to use to mark image links
set document.browse.images.image_link_suffix = "]"

# don't truncate image labels
set document.browse.images.label_maxlen = 0

# display links to images without an alt attribute (all image links are displayed anyway)
set document.browse.images.show_as_links = 0

# display links to any images in the document, regardless of them having an alt attribute or not
set document.browse.images.show_any_as_links = 1

# active link background color
set document.browse.links.active_link.colors.background = "blue"

# active link text color
set document.browse.links.active_link.colors.text = "black"

# text field background color
set document.browse.links.active_link.insert_mode_colors.background = "blue"

# text field text color
set document.browse.links.active_link.insert_mode_colors.text = "black"

# use the active link color
set document.browse.links.active_link.enable_color = 1

# make the active link text bold
set document.browse.links.active_link.bold = 1

# invert the foreground and background color so the link stands out
set document.browse.links.active_link.invert = 1

# don't underline the active link
set document.browse.links.active_link.underline = 0

# highlight links to directories in ftp and local directory listing
set document.browse.links.color_dirs = 1

# display numbers next to the links
set document.browse.links.numbering = 0

# display go to link number dialog when links numbering is enabled
set document.browse.links.show_goto = 1

# open about:blank links in a new tab
set document.browse.links.target_blank = 1

# use html tabindex ordering
set document.browse.links.use_tabindex = 1

# numeric tab numbering
set document.browse.links.label_key = "0123456789"

# open a message box when document has no tag with given id
set document.browse.links.missing_fragment = 1

# when numbering is enabled, use them to jump to links rather than prefix commands
set document.browse.links.number_keys_select_link = 1

# if a maliciously crafted url is detected a warning dialog will ask before following the link
set document.browse.links.warn_malicious = 1

# when pressing 'down' on the last link, jump to the first one, and vice versa
set document.browse.links.wraparound = 1

# allow horizontal scrolling when not needed
set document.browse.scrolling.horizontal_extended = 1

# number of columns to scroll when a key bound to scroll-left or scroll-right is pressed and no prefix was given
set document.browse.scrolling.horizontal_step = 8

# size of the virtual margin - when you click inside of that margin, document scrolls in that direction
set document.browse.scrolling.margin = 3

# number of overlapping lines between the new page displayed and the previous one when scrolling one page up or down
set document.browse.scrolling.vertical_overlap = 8

# number of lines to scroll when a key bound to scroll-up or scroll-down is pressed and no prefix was given
set document.browse.scrolling.vertical_step = 2

# search doesn't need to match only the beginning of a link
set document.browse.search.beginning_only = 0

# whether the search should match the document text while maintaining case sensitivity
set document.browse.search.case = 0

# ignore searching history in the typeahead mode
set document.browse.search.ignore_history = 0

# allow extended regex in search
set document.browse.search.regex = 2

# reset search results when switching pages
set document.browse.search.reset = 1

# show a dialog when the search hits the top or bottom of the document
set document.browse.search.show_hit_top_bottom = 1

# wrap around when searching, currently only used for typeahead
set document.browse.search.wraparound = 1

# pop up message box when nothing is matched
set document.browse.search.show_not_found = 2

# don't start typeahead search automatically
set document.browse.search.typeahead = 0

# horizontal text margin
set document.browse.margin_width = 3

# try to fit the document within this width, if set to zero use screen width
set document.browse.preferred_document_width = 120

# whether to use preferred document width
set document.browse.use_preferred_document_width = 1

# use <meta> refresh tags
set document.browse.refresh = 1

# minimum <meta> refresh tag wait time
set document.browse.minimum_refresh_time = 1000

# whether to show meta refresh link
set document.browse.show_refresh_link = 1

# move by columns in table, instead of rows
set document.browse.table_move_order = 0

# amount of pages to cache
set document.cache.format.size = 64

# memory cache size (in bytes)
set document.cache.memory.size = 4M

# don't cache server redirects (such behavior breaks some websites)
set document.cache.cache_redirects = 0

# ignore Cache-Control and Pragma server headers
set document.cache.ignore_cache_control = 1

# amount of time to wait before refreshing a cached document
set document.cache.revalidation_interval = 1200

# default document codepage. 'System' stands for a codepage determined by a selected locale
set document.codepage.assume = "System"

# ignore charset info sent by server
set document.codepage.force_assumed = 0

# default text color
set document.colors.text = "white"

# default background color
set document.colors.background = "black"

# default link color
set document.colors.link = "blue"

# default visited link color
set document.colors.vlink = "yellow"

# default image link color
set document.colors.image = "darkolivegreen"

# default bookmarked link color
set document.colors.bookmark = "hotpink"

# default directory color
set document.colors.dirs = "yellow"

# whether to use link number color even when colors specified by the document are used
set document.colors.use_link_number_color = 0

# default link number color
set document.colors.link_number = "blue"

# increase the contrast between the foreground and background colors to ensure readability
set document.colors.increase_contrast = 1

# makes sure that the back- and foreground colors are never equal
set document.colors.ensure_contrast = 1

# use default colors
set document.colors.use_document_colors = 0

# enable css
set document.css.enable = 1

# display elements under the 'display: none' property
set document.css.ignore_display_none = 0

# use @import & <style> css files
set document.css.import = 1

# css media types elinks supports
set document.css.media = "tty"

# path to usercss
set document.css.stylesheet = ""

# default download directory
set document.download.directory = "./"

# preserve timestamps
set document.download.set_original_time = 1

# duplicate file names get a suffix
set document.download.overwrite = 1

# don't play the terminal bell when downloads complete
set document.download.notify_bell = 0

# use system codepage in dumps
set document.dump.codepage = "System"

# don't use color in document dumps
set document.dump.color_mode = 1

# footer string used in dumps. %u is substituted by url
set document.dump.footer = ""

# header string used in dumps. %u is substituted by url
set document.dump.header = ""

# whether to print link numbers in dump output
set document.dump.numbering = 0

# whether to print references (uris) of document links in dump output
set document.dump.references = 1

# whether to add terminal hyperlinks to dump output. see #198 in github
set document.dump.terminal_hyperlinks = 1

# document.dump.separator <str>
# String which separates two dumps
set document.dump.separator = "

"

# document.dump.width <num>
# Width of screen in characters when dumping documents
set document.dump.width = 80

# enable global history ("history of all pages visited")
set document.history.global.enable = 1

# maximum number of entries in the global history
set document.history.global.max_items = 1k

# display titles in history dialog
set document.history.global.display_type = 1

# keep unhistory ("forward history")
set document.history.keep_unhistory = 1

# display frames
set document.html.display_frames = 1

# display iframes. iframe code is not finished. this option is disabled by default
set document.html.display_iframes = 0

# display tables
set document.html.display_tables = 1

# display subscripts (as [thing])
set document.html.display_subs = 1

# display superscripts (as ^thing)
set document.html.display_sups = 1

# display name & link location
set document.html.link_display = 2

# underline links
set document.html.underline_links = 1

# if set do not honor non breaking space (the nbsp entity) but allows
# one to wrap the text. this can help keeping the width of documents
# down so no horizontal scrolling is needed
set document.html.wrap_nbsp = 1

# display uris in the document as links
set document.plain.display_links = 0

# compress successive empty lines to only one in displayed text
set document.plain.compress_empty_lines = 1

# change ascii border characters to frame borders
set document.plain.fixup_tables = 1

# autosave every 5 minutes
set infofiles.save_interval = 300

# don't save to a separate file only to rename(3) it back
set infofiles.secure_save = 0

# don't use fsync
set infofiles.secure_save_fsync = 0

# mime type extensions
set mime.extension.gif = "image/gif"
set mime.extension.jpg = "image/jpg"
set mime.extension.jpeg = "image/jpeg"
set mime.extension.png = "image/png"
set mime.extension.txt = "text/plain"
set mime.extension.htm = "text/html"
set mime.extension.html = "text/html"
set mime.extension.gmi = "text/gemini"

# enable mailcap
set mime.mailcap.enable = 0

# mailcap search path
set mime.mailcap.path = "~/.local/share/dots/mailcap:~/.mailcap:/etc/mailcap:/usr/etc/mailcap:/usr/local/etc/mailcap:/usr/share/mailcap:/usr/share/misc/mailcap"

# ask before using the handlers defined by mailcap
set mime.mailcap.ask = 1

# show program to be run in "what to do with this file" dialog
set mime.mailcap.description = 1

# prioritize entries by the order of the files in the mailcap path
set mime.mailcap.prioritize = 1

# enable mime.types support
set mime.mimetypes.enable = 1

# mime.types file paths
set mime.mimetypes.path = "~/.mime.types:/etc/mime.types:/usr/etc/mime.types:/usr/local/etc/mime.types:/usr/share/mime.types:/usr/share/misc/mime.types"

# default mimetype for unknown files
set mime.default_type = "application/octet-stream"

# allow elinks to read special files includng /dev/random + /dev/urandom
set protocol.file.allow_special_files = 0

# show hidden files in local dir listings
set protocol.file.show_hidden_files = 1

# attempt to pass unknown file formats through encoding extensions as needed
set protocol.file.try_encoding_extensions = 1

# use pasv instead of port (passive vs active mode, ipv4 only)
set protocol.ftp.use_pasv = 1

# use epsv instead of eprt (passive vs active mode, ipv6 only)
set protocol.ftp.use_epsv = 0

# the Accept-Charset header is quite long and sending it can trigger bugs in some rarely found servers
set protocol.http.bugs.accept_charset = 1

# allow blacklisting of buggy servers
set protocol.http.bugs.allow_blacklist = 1

# broken 302 redirect (violates rfc but compatible with netscape)
set protocol.http.bugs.broken_302_redirect = 1

# disable keepalive connection after post request
set protocol.http.bugs.post_no_keepalive = 0

# use http/1.0 protocol instead of http/1.1
set protocol.http.bugs.http10 = 0

# http proxy host:port
set protocol.http.proxy.host = ""

# http proxy auth username
set protocol.http.proxy.user = ""

# http proxy auth password
set protocol.http.proxy.passwd = ""

# accept header
set protocol.http.accept = "text/html, text/*;q=0.9, */*;q=0.8"

# accept_language header
set protocol.http.accept_language = ""

# use ui language for http documents when possible
set protocol.http.accept_ui_language = 1

# support http compression
set protocol.http.compression = 1

# use http trace requests instead of get/post
set protocol.http.trace = 0

# user agent string
# %v in the string means ELinks version,
# %s in the string means system identification,
# %t in the string means size of the terminal,
# %b in the string means number of bars displayed by ELinks
set protocol.http.user_agent = "ELinks/%v (textmode; %s; %t-%b)"

# host and port-number (host:port) of the HTTPS CONNECT proxy, or blank. if it's blank, HTTPS_PROXY environment variable is checked as well
set protocol.https.proxy.host = ""

# web archive prefix
set protocol.rewrite.dumb.arc = "https://web.archive.org/web/*/%c"

# dictionary prefix
set protocol.rewrite.dumb.d = "http://www.dict.org/bin/Dict"

# duckduckgo prefix
set protocol.rewrite.dumb.ddg = "https://lite.duckduckgo.com/lite"

# everything2 prefix
set protocol.rewrite.dumb.e2 = "https://www.everything2.org"

# freshcode prefix
set protocol.rewrite.dumb.fc = "https://freshcode.club/"

# slashdot prefix
set protocol.rewrite.dumb.sd = "https://slashdot.org/"

# sourceforge prefix
set protocol.rewrite.dumb.sf = "https://sourceforge.net"

# css validator prefix
set protocol.rewrite.dumb.vcss = "https://jigsaw.w3.org/css-validator/validator?uri=%c"

# html validator prefix
set protocol.rewrite.dumb.vhtml = "https://validator.w3.org/nu/?doc=%c"

