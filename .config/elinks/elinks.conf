# don't use gr prefix
unset protocol.rewrite.smart.gr

# don't use onelook prefix
unset protocol.rewrite.smart.onelook

# don't use rfc prefix
unset protocol.rewrite.smart.rfc

# don't use rfcs prefix
unset protocol.rewrite.smart.rfcs

# acrynym finder prefix
set protocol.rewrite.smart.a = "https://www.acronymfinder.com/~/search/af.aspx?String=exact&Acronym=%s"

# web archive prefix
set protocol.rewrite.smart.arc = "https://web.archive.org/web/*/%s"

# aur package search prefix
set protocol.rewrite.smart.aur = "https://aur.archlinux.org/packages/?K=%s"

# arch wiki search prefix
