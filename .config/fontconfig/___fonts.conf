<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="font">
        <test name="family" compare="eq">
            <string>${theme_font_serif}</string>
        </test>
        <edit name="family" mode="assign_replace">
            <string>${theme_font_serif}</string>
        </edit>
        <edit name="family" mode="append_last">
            <string>serif</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend_first">
            <string>${theme_font_serif}</string>
        </edit>
        <edit name="family" mode="prepend_first">
            <string>Twitter Color Emoji</string>
        </edit>
        <edit name="family" mode="prepend_first">
            <string>Symbols Nerd Font</string>
        </edit>
    </match>

    <match target="font">
        <test name="family" compare="eq">
            <string>${theme_font_sans_serif}</string>
        </test>
        <edit name="family" mode="assign_replace">
            <string>${theme_font_sans_serif}</string>
        </edit>
        <edit name="family" mode="append_last">
            <string>sans-serif</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend_first">
            <string>${theme_font_sans_serif}</string>
        </edit>
        <edit name="family" mode="prepend_first">
            <string>Twitter Color Emoji</string>
        </edit>
        <edit name="family" mode="prepend_first">
            <string>Symbols Nerd Font</string>
        </edit>
    </match>

    <match target="font">
        <test name="family" compare="eq">
            <string>${theme_font_monospace}</string>
        </test>
        <edit name="family" mode="assign_replace">
            <string>${theme_font_monospace}</string>
        </edit>
        <edit name="family" mode="append_last">
            <string>monospace</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend_first">
            <string>${theme_font_monospace}</string>
        </edit>
        <edit name="family" mode="prepend_first">
            <string>Twitter Color Emoji</string>
        </edit>
        <edit name="family" mode="prepend_first">
            <string>Symbols Nerd Font</string>
        </edit>
    </match>

    <alias binding="strong">
        <family>serif</family>
        <prefer>
            <family>${theme_font_serif}</family>
            <family>Twitter Color Emoji</family>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>sans-serif</family>
        <prefer>
            <family>${theme_font_sans_serif}</family>
            <family>Twitter Color Emoji</family>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>sans</family>
        <prefer>
            <family>sans-serif</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>monospace</family>
        <prefer>
            <family>${theme_font_monospace}</family>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>emoji</family>
        <default><family>Twitter Color Emoji</family></default>
    </alias>

    <alias binding="strong">
        <family>Apple Color Emoji</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <alias binding="strong">
        <family>Segoe UI Emoji</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <alias binding="strong">
        <family>Noto Color Emoji</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
</fontconfig>
